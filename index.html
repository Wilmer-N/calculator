<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="screen"></div>
        <div data-key="1" class="key ">1</div>
        <div data-key="2" class="key">2</div>
        <div data-key="3" class="key three">3</div>
        <div data-key="/" class="key divide">/</div>
        <div data-key="4" class="key four">4</div>
        <div data-key="5" class="key five">5</div>
        <div data-key="6" class="key six">6</div>
        <div data-key="*" class="key multiply">*</div>
        <div data-key="7" class="key seven">7</div>
        <div data-key="8" class="key eight">8</div>
        <div data-key="9" class="key nine">9</div>
        <div data-key="-" class="key minus">-</div>
        <div class="key clear">Clear</div>
        <div data-key="0" class="key zero">0</div>
        <div data-key="=" class="key equals">=</div>
        <div data-key="+" class="key plus">+</div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
